<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Main Logo.png" type="image/x-icon">
    <title>Coding and Graphics Club</title>
    <style>
        body {
            background: #ECEEEE;
            transition: background-color 0.2s ease-in-out;
        }
        /* Container for the video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Puts it behind other content */
        }

        /* Video element styling */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures it covers the entire screen */
        }

        /* Content on top of the video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
    </style>
    <script src="script-splash.js"></script>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted>
            <source src="images/Splash Screen .mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
